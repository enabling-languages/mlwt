<!doctype html>

<html lang="en">

<head>

    <title>The HTML5 Herald</title>

    <meta name="author" content="SitePoint">

    <link rel="stylesheet" href="../dist/css/mlwt.mymr.min.css">
    <style>
        h1 {
            text-align: center
        }
        
        #col {
            /* column-count: 4; */
        }
        
        ol.initial,
        ul.initial {

<h1>Burmese list types</h1>
<div lang="my" id="col">

    <ol class="initial">
        <li>အင်္ဂလိပ်</li>
        <li>လာအို</li>
        <li>ထိုင်း</li>
        <li>ဗီယက်နမ်</li>
    </ol>

    <ol class="initial msmList">
        <li>အင်္ဂလိပ်</li>
        <li>လာအို</li>
        <li>ထိုင်း</li>
        <li>ဗီယက်နမ်</li>
    </ol>


    <ol class="initial alphaList">
        <li>အင်္ဂလိပ်</li>
        <li>လာအို</li>
        <li>ထိုင်း</li>
        <li>ဗီယက်နမ်</li>
    </ol>

    <ul class="initial">
        <li>အင်္ဂလိပ်</li>
        <li>လာအို</li>
        <li>ထိုင်း</li>
        <li>ဗီယက်နမ်</li>
    </ul>


</div>
